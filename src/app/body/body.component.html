<!--Log In Section-->

<div class="card-body" id="body">
    <div class="container" *ngIf="showForm">
        <div class="d-flex justify-content-center h-100">
            <div class="card" id="sign-in">
                <div id="signIn" class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" [(ngModel)]="user"
                            placeholder="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pass" class="form-control" placeholder="password">
                    </div>
                    <div class="row align-items-center remember" id="remember">
                        <input type="checkbox" name="remember"> Remember Me
                    </div><br/>
                    <div class="form-group" id="login">
                        <button type="submit" name="loginbtn" class="btn btn-light"
                            (click)="toggleContent();toggleForm()">Log In
                        </button>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<!--Movie Section with Greetings-->

<div *ngIf="showMovie">
    <app-navbar></app-navbar>
    <app-movie [userName]="user"></app-movie>
</div>
